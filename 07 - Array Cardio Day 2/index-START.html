<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      // const isGrownUp = people.some(
      //   (item) => new Date().getFullYear() - item.year >= 19
      // );
      const isGrownUp = (item) => new Date().getFullYear() - item.year >= 19;

      const somePeoples = people.some(isGrownUp);

      console.log("somePeoples ", somePeoples);

      const everyPeoples = people.every(isGrownUp);

      console.log("everyPeoples ", everyPeoples);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const matchedComment = comments.find((item) => item.id === 823423);

      console.log(matchedComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const commentIdx = comments.findIndex((item) => item.id === 823423);

      console.log(commentIdx);

      const newComments = [
        ...comments.slice(0, commentIdx),
        ...comments.slice(commentIdx + 1, comments.length),
      ];

      console.log(newComments);
    </script>
  </body>
</html>
