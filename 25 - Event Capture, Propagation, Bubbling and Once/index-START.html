<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      class EventCapture {
        constructor() {
          this.init();
          this.addEventListener();
        }

        init() {
          this.divs = [...document.getElementsByTagName("div")];
        }

        addEventListener() {
          this.divs.forEach((item) => {
            item.addEventListener("click", this.eventCapture);
          });
        }

        eventCapture() {
          console.log(this.classList.value);
        }
      }

      const capture = new EventCapture();
    </script>
  </body>
</html>
