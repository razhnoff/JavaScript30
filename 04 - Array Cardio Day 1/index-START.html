<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      const isBornIn1500s = (item) => {
        return item.year > 1499 && item.year < 1600;
      };

      const filteredInventors = inventors.filter(isBornIn1500s);

      console.log(filteredInventors);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names

      const nameOfInventors = inventors.map(({ first, last }) => ({
        first,
        last,
      }));

      console.table(nameOfInventors);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const sortedByBirthdate = inventors.sort((a, b) => b.year - a.year);

      console.table(sortedByBirthdate);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const resultYears = inventors.reduce((acc, current) => {
        return acc + (current.passed - current.year);
      }, 0);

      console.log(resultYears);

      // 5. Sort the inventors by years lived

      // to oldest
      const sortedByYears = inventors.sort((a, b) => {
        const ageA = a.passed - a.year;
        const ageB = b.passed - b.year;
        ageA - ageB;
      });

      console.table(sortedByYears);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      const listOfBoulevards = [
        ...document.querySelectorAll(".mw-category  a"),
      ].filter((item) => item.text.includes("de"));

      console.log(listOfBoulevards);

      // 7. sort Exercise
      // Sort the people alphabetically by last name

      const newPeople = people.sort((a, b) => {
        const lastNameA = a.split(", ")[0];
        const lastNameB = b.split(", ")[0];

        return lastNameA.localeCompare(lastNameB);
      });

      console.log(newPeople);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const obj = data.reduce((acc, curr) => {
        if (!acc[curr]) {
          acc[curr] = 0;
        }

        acc[curr]++;
        return acc;
      }, {});

      console.log(obj);
    </script>
  </body>
</html>
